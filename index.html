<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GayCoonie's Mod Packs</title>
    <style>
        body {
            background: linear-gradient(to bottom, #2e004d 0%, #004d4d 100%);
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        .container {
            padding: 100px 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px #000000;
        }
        .link-button {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            background: linear-gradient(to bottom, #00cccc 0%, #006666 100%);
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: background 0.3s, transform 0.3s;
        }
        .link-button:hover {
            background: linear-gradient(to bottom, #00ffff 0%, #009999 100%);
            transform: scale(1.05);
        }
        .link-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GayCoonie's Mod Packs</h1>
        <a class="link-button" href="http://GayCoonie.github.io/DeFused">DeFused</a>
        <a class="link-button" href="http://GayCoonie.github.io/Coonies-Mod-Pack">Coonie's Mod Pack</a>
    </div>
</body>
</html>
